<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dolphub</title>
    <link th:href="@{/styles/pattern.css}" rel="stylesheet">
    <link th:href="@{/styles/editar_forum.css}" rel="stylesheet">
</head>

<body>
    <div class="tela-completa">
        <script src="https://kit.fontawesome.com/633a590c1f.js" crossorigin="anonymous"></script>
        <div th:replace="~{componentes/menu_lateral :: menu_lateral}"></div>

        <main>
            <div th:replace="~{componentes/menu_superior :: menu_superior}"></div>
            <div class="container-principal">
                <div th:replace="componentes/cabecalho_curso_prof :: cabecalho_curso_prof"></div>
                
                <form th:action="@{/editarCurso/{idCurso}/atualizar(idCurso=${forum.curso.id})}" th:object="${forum}" method="post">
                    <div class="forum-info">
                        <div class="input-group">
                            <label for="titulo">Título</label>
                            <input type="text" id="titulo" name="titulo" th:value="${forum.titulo}" required>
                        </div>
                
                        <div class="input-group">
                            <label for="descricao">Descrição</label>
                            <input type="text" id="descricao" name="descricao" th:value="${forum.descricao}" required>
                        </div>
                    </div>
                    <button type="submit" class="button">Salvar</button>
                </form>
                <a th:href=@{/acessoCurso/{idCurso}/forum(idCurso=${forum.id})} class="link-visualizar">Visualizar fórum</a>
            </div>
        </main>
    </div>
</body>
<script src="javascript/pattern.js"></script>

</html>
