<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dolphub</title>
    <link href="styles/pattern.css" rel="stylesheet">
</head>

<body>
    <div class="tela-completa">
        <script src="https://kit.fontawesome.com/633a590c1f.js" crossorigin="anonymous"></script>
        <div th:replace="componentes/menu_lateral :: menu_lateral"></div>
        <main>
            <div th:replace="componentes/menu_superior :: menu_superior"></div>
            <div class="container-principal">
                <h1>Ol√°, <span th:text="${usuarioLogado.nome}">Fulano</span>!</h1>
            </div>
            <h1>Inscrever Curso</h1>
            <form th:action="@{/salvarMatricula}" th:object="${curso}" method="post">
                <div>
                    <label for="id">Id do Curso</label>
                    <input type="text" id="id" th:field="*{id}" placeholder="Id do Curso" required />
                </div>
                <button type="submit">Salvar</button>
            </form>
        </main>
    </div>
</body>
<script src="javascript/pattern.js"></script>

</html>
