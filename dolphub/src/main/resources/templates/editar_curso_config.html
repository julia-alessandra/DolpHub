<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dolphub</title>
    <link th:href="@{/styles/pattern.css}" rel="stylesheet">
    <link th:href="@{/styles/perfil.css}" rel="stylesheet">
</head>

<body>
    <div th:replace="componentes/notificacao :: notificacao"></div>

    <div class="tela-completa">
    <div th:replace="componentes/menu_lateral :: menu_lateral"></div>

        <main>
            <div th:replace="componentes/menu_superior :: menu_superior"></div>
            <div class="container-principal">
                <div class="container">
                    <div class="profile">
                        <h1>Seja bem-vind@, <span th:text="${usuarioLogado.nome}">Fulano</span>!</h1>
                    </div>


                    <form th:action="@{/editarCurso/{idCurso}/config/atualizar-curso(idCurso=${curso.id})}" th:object="${cursoAtualizado}" method="post">
                        <div class="user-info">
                            <div class="input-group">
                                <label for="nome">Nome</label>
                                <input type="text" id="nome" name="nome" th:value="${curso.nome}">
                            </div>

                            <div class="input-group">
                                <label for="descricao">Descrição</label>
                                <input type="text" id="descricao" name="descricao"
                                    th:value="${curso.descricao}">
                            </div>

                            <div class="input-group">
                                <label>Data de criação: <span th:text="${curso.dataCriacao}"></span></label>
                            </div>
                        </div>

                        <button type="submit" class="button">Salvar</button>
                    </form>


                    <button id="btn-deletar-conta" class="button" style="background-color: red;">Deletar Curso</button>

                    <form id="form-deletar-conta" th:action="@{/editarCurso/{idCurso}/config/deletar-curso(idCurso=${curso.id})}" method="post" style="display: none; margin-top: 10px;">
                        <div class="input-group">
                            <label for="senhaConfirmacao">Digite sua senha para confirmar:</label>
                            <input type="password" id="senhaConfirmacao" name="senhaConfirmacao" required>
                        </div>
                        <button type="submit" class="button" style="background-color: red;">Confirmar</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
<script th:src="@{/javascript/pattern.js}"></script>
<script th:src="@{/javascript/editarCurso.js}"></script>
<script src="https://kit.fontawesome.com/633a590c1f.js" crossorigin="anonymous"></script>

</html>
