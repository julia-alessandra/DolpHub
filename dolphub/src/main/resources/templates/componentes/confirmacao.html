<div th:fragment="confirmacao" id="confirmation-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <h3 class="modal-title">Confirmação</h3>
        <p class="modal-message">Tem certeza de que deseja continuar?</p>
        <div class="modal-actions">
            <button type="button" id="confirm-btn" class="btn confirm">Confirmar</button>
            <button type="button" id="cancel-btn" class="btn cancel">Cancelar</button>
        </div>
    </div>
</div>
