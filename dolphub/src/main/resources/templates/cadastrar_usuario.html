<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dolphub</title>
    <link href="styles/registro.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <p>Preencha os dados abaixo para se cadastrar:</p>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <form th:action="@{/salvarUsuario}" th:object="${usuario}" method="post">
            <div id="parte1">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="termos" name="termos" required>
                    <label for="termos">Eu li e aceito os <a href="#">termos de uso</a></label>
                </div>

                <input type="button" id="mostrar-parte-2" value="Continuar">
            </div>

            <div id="parte2" class="hidden">
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>

                <div class="form-group">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="dataNascimento" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>

                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                </div>

                <div th:if="${erroCpf}" class="alert alert-danger">
                    <p th:text="${erroCpf}"></p>
                </div>

                <div th:if="${erroSenha}" class="alert alert-danger">
                    <p th:text="${erroSenha}"></p>
                </div>

                <button type="submit">Cadastrar</button>
            </div>
        </form>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const parte1 = document.getElementById("parte1");
            const parte2 = document.getElementById("parte2");
            const botaoMostrarParte2 = document.getElementById("mostrar-parte-2");
            const progressBar = document.getElementById("progress-bar");

            // Função para exibir a parte 2 do formulário e ajustar a barra de progresso
            botaoMostrarParte2.addEventListener("click", function () {
                event.preventDefault();  // Evita que o botão interfira no envio do formulário
                parte1.classList.add("hidden");
                parte2.classList.remove("hidden");

                progressBar.style.width = "100%";
            });
        });

    </script>
</body>

</html>
