<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Dolphub</title>
    <link rel="stylesheet" href="styles/contato.css">
</head>

<body>

    <!-- Cabeçalho -->
    <div class="header">
        <div class="logo">
            <img src="imgs/icone_sem_fundo.png" alt="Logo Dolphub">
        </div>
        <div class="header-right">
            <a href="cadastro.html">Criar conta</a>
            <a href="login.html">Entrar</a>
        </div>
    </div>

    <!-- Seção Contato -->
    <div class="contato-section">
        <h1>Fale Conosco</h1>
        <p>Entre em contato conosco para esclarecer dúvidas, enviar sugestões ou resolver problemas.</p>
        <form action="#" method="post">
            <input type="text" name="nome" placeholder="Seu nome" required>
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <textarea name="mensagem" placeholder="Sua mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">
            <a href="#">Sobre Nós</a>
            <a href="#">Termos de Serviço</a>
            <a href="#">Política de Privacidade</a>
            <a href="#">Ajuda</a>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Dolphub. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>

</html>
