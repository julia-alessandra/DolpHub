<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dolphub</title>
    <link href="styles/pattern.css" rel="stylesheet">
</head>

<body>
    <div class="tela-completa">
        <script src="https://kit.fontawesome.com/633a590c1f.js" crossorigin="anonymous"></script>
        <div th:replace="componentes/menu_lateral :: menu_lateral"></div>
        <main>
            <div th:replace="componentes/menu_superior :: menu_superior"></div>
            <div class="container-principal">
                <h1>Olá, <span th:text="${usuarioLogado.nome}">Fulano</span>!</h1>
            </div>
            <h1>Criar Tópico</h1>
            <form th:action="@{/salvarTopico}" th:object="${topico}" method="post">
                <div>
                    <label for="nome">Nome do Tópico</label>
                    <input type="text" id="nome" th:field="*{nome}" placeholder="Nome do Tópico" required />
                </div>
                <div>
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" th:field="*{descricao}" placeholder="Descrição do Tópico"
                        required></textarea>
                </div>
                <label class="ldificuldade" id="label-dificuldade">
                    <div class="dificuldade-texto" id="dificuldadeTexto">Fácil</div>
                    <input type="range" name="dificuldade" id="dificuldade-slider" class="slider" min="0" max="3"
                        value="0" step="1" oninput="atualizarDificuldade()">
                </label>
                <input type="hidden" name="curso" th:value="${curso.id}">
                <input type="hidden" name="topicoPaiId" th:value="${topicoPai}">
                <button type="submit">Salvar</button>
            </form>
        </main>
    </div>
</body>
<script src="javascript/pattern.js"></script>

</html>
